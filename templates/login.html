<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-A-Wolfie - Login</title>
    <title>SBU Dating - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.form-container {
    background: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    backdrop-filter: blur(10px); /* Blur effect */
    text-align: center;
}

h2 {
    font-size: 32px;
    color: #333;
    margin-bottom: 10px;
}

h3 {
    font-size: 24px;
    color: #555;
    margin-bottom: 30px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-group {
    position: relative;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #ff6f61; /* Romantic pink */
    font-size: 18px;
}

input[type="email"],
input[type="password"] {
    width: calc(100% - 52px); /* Adjust width to account for padding and icon */
    padding: 12px 12px 12px 40px; /* Add padding for icon */
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #ff6f61; /* Romantic pink */
    box-shadow: 0 0 8px rgba(255, 111, 97, 0.5);
    outline: none;
}

button[type="submit"] {
    background-color: #ff6f61; /* Romantic pink */
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button[type="submit"]:hover {
    background-color: #ff4a3d; /* Darker pink */
    transform: scale(1.05);
}

p {
    margin-top: 20px;
    font-size: 16px;
    color: #555;
}

a {
    color: #ff6f61; /* Romantic pink */
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #ff4a3d; /* Darker pink */
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Date-A-Wolfie</h2>
            <h2>Date a Wolfie</h2>
            <h3>Login</h3>
            <form action="/login" method="POST">
                <!-- Email Input with Icon -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <!-- Password Input with Icon -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit">Login</button>

                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
